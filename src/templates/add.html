{% extends "layout.html" %}
{% block title %}Add references{% endblock %}
{% block body %}
<form action="/add" method="POST">
    <h2>Add an article reference</h2>
    <input type="hidden" name="type" value="article"/>
    Reference name: <input type="text" name="refname"/></br>
    Author: <input type="text" name="author"/></br>
    Title: <input type="text" name="title"/></br>
    Year: <input type="number" name="year"/></br>
    Publisher: <input type="text" name="publisher"/></br>
    <button type="submit">Add</button>
    {% if error_msg %}
        <p style="color:red;" id="error_box">ERROR: {{ error_msg }}</p>
        <script>
            function hide_error_box() {
                document.getElementById("error_box").style.display = "none";
            }
            setTimeout(hide_error_box, 5000)
        </script>
    {% endif %}
</form>
{% endblock %}
